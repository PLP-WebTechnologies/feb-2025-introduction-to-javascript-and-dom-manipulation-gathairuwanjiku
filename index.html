<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #dynamicText {
      color: blue;
      margin: 10px 0;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <main>
    <p id="dynamicText">This text will change dynamically.</p>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="toggleElement()">Add/Remove Element</button>
    <div id="extraContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
